<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/html.css">


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="header">
					<h3>Rock, Paper, Scissors!</h3>
				</div>
			</div>
		</div>

		<!-- Make round counter(give the round counter a ID of roundCount) and score board here -->

		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-body">
					<h4>Your Score: <span id="userScore"></span></h4>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-body">
					<h3>Round: </h3>
					<span id="roundCount"></span>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-body">
					<h4>Computer Score: <span id="compScore"></span></h4>
				</div>
			</div>
		</div>

		<div class="panel panel-body">
			<div class="panel-body text-center">
				<i class="fa fa-hand-rock-o fa-5x" data-choice="Rock" id="rock"></i> 
				<i class="fa fa-hand-paper-o fa-5x" data-choice="Paper" id="paper"></i>
				<i class="fa fa-hand-scissors-o fa-5x" data-choice="Scissors" id="scissors"></i>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><span id="resultOfGame"></span></h3>
			</div>
		</div>
	</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
